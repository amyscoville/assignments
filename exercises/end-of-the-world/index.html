<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>End of the World Timer</title>
</head>
<body>
    <h1>COUNTDOWN TO THE END OF THE WORLD!</h1>
    <p>Enter the hours, minutes and days you want to count down from:</p>
    Days: <input type="text" value="0" id="days">
    Hours: <input type="text" value="0" id="hours">
    Minutes: <input type="text" value="0" id="minutes"> 
    <div class="pressBtn"><span>Press this button to begin: </span><button id="start">START</button></div> 
    <div id="display">00:00:00</div>
<script src="index.js"></script>
</body>
</html>
